{% include "includes/base.html" %}





<section class="section-content padding-y">


  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
    <header class="mb-4"><h4 class="card-title">Cadastra-se</h4></header>
    <form action="/register/" method="POST">
        <div class="form-row">
          <div class="col form-group">
            <label>Primeiro nome</label>
              <input type="text" class="form-control" placeholder="" name="fname" required>
          </div> 
          <div class="col form-group">
            <label>Último nome</label>
              <input type="text" class="form-control" placeholder="" name="lname" required>
          </div> 
        </div> 
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="" name="email" required>
          <small class="form-text text-muted">Nós não compartilhamos os dados com ninguém, em proteção a lei de dados 'LGPD'.</small>
        </div> 
        <div class="form-group">
          <label class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" checked="" type="radio" name="gender" value="Male">
            <span class="custom-control-label"> Masculino </span>
          </label>
          <label class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="gender" value="Female">
            <span class="custom-control-label"> Feminino </span>
          </label>
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Cidade</label>
            <input type="text" class="form-control">
          </div> 
          <div class="form-group col-md-6">
            <label>País</label>
            <input type="text" class="form-control">
          </div> 
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Crie a senha</label>
              <input class="form-control" type="password" name="password" required>
          </div> 
          <div class="form-group col-md-6">
            <label>Repita a senha</label>
              <input class="form-control" type="password" required>
          </div>  
        </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Cadastrar  </button>
          </div>     
          <div class="form-group"> 
                <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label">Eu estou de acordo com os <a href="#">termos e condições</a>  </div> </label>
            </div>            
      </form>
    </article>
    </div> 
    <p class="text-center mt-4">Já possui conta? <a href="/login">Login</a></p>
    <br><br>


</section>
